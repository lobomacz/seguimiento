{% load bootstrap_icons %}
<form method="get" action="{{ ruta_buscar }}" class="d-flex search-form mx-2">
   <input name="q" class="form-control me-2"
          type="search"
          placeholder="Buscar"
          aria-label="Search">
   <button class="btn btn-outline-success" data-bs-toggle="tooltip" data-bs-placement="left" title="Buscar" 
           type="submit">
                  {% bs_icon 'search' %}
           </button>
</form>
